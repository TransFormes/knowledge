        class EventBus{
            constructor(){
                this.cache = {}
            }
            on(name, fn){
                this.cache[name] = this.cache[name] || [];
                this.cache[name].push(fn);
            }
            off(name){
                if(this.cache[name]){
                    delete this.cache[name];
                }
            }
            emit(name, arg){
                if(this.cache[name]){
                    this.cache[name].forEach(cb => cb(arg));
                }
            }
        }

    function curry(fn){
        const newFn = (...args) => {
            if(args.length === fn.length) return fn(...args);
            return (...arg) => newFn(...args, ...arg)
        }
        return newFn;
    }
